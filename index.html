<head>

        <div class="image-container">

        <div class="image-container">

                <img src="https://source.unsplash.com/1600x900/?sand" alt="Sand">
            </div>

        </div>

        <div class="image-container">
            <div class="image">
                <img src="https://source.unsplash.com/1600x900/?Africa" alt="Africa">

</html>
